syntax = "proto3";
package user.api;

option go_package = "github.com/alexeyzer/user";
import "google/api/annotations.proto";


 service userApiService {
  rpc Echo(StringMessage) returns (StringMessage) {
    option (google.api.http) = {
      post: "/v1/echo"
      body: "*"
    };
  };
 }

 message StringMessage {
    string message = 1;
 }